<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTmL</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em html5, podeos inseirir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso. </p>
    <p>
     <li>
        
        <abbr title="Use a tag <p>">Paragrafo</abbr> 
     </li> 
    </p>
    <p>
        <li>
            <abbr title="Use a tag <h1>">Títulos</abbr>
        </li>
    </p>
    <p>
        <li>
            <abbr title="Use a tag <img src>">Imagens</abbr>
        </li>
    </p>
    <p>
        <li>
            <abbr title="Use a tag <abbr>">Abreviaçoes</abbr>
        </li>
    </p>
    <p>
        <li>
            <abbr title="Use a tag <code>">Codigo Fonte</abbr>
        </li>
    </p>
    <p>
        <li>
            <abbr title="Use a tag <ol>">Listas Numeradas</abbr>
        </li>
    </p>
    <p>
        <li>
            <abbr title="Use as tag's <start><disc><circle><square>">Listas com Demarcadores</abbr>
        </li>
    </p>
</body>
</html>
