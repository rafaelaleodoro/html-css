<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURPRESA</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
   
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(15, 15, 13);
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Conteudo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAAA!</p>
    </div>
    <p>Veja o Conteudo oculto aparecendo</p>
</body>
</html>
